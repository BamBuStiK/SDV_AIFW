<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimize Model for Orin</title>
</head>
<body>
    <h1>Optimize Model for Orin Board DLA</h1>

    <form action="/optimize" method="POST" enctype="multipart/form-data">

        <button type="submit">Optimize Model</button>
    </form>
</body>
</html>
