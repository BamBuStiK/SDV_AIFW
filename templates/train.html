<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train YOLO</title>
</head>
<body>
    <h1>Training YOLOv5</h1>
    <form action="/train" method="post" enctype="multipart/form-data">
        <label for="images">Upload Images (JPG, PNG, JPEG):</label>
        <input type="file" name="images" accept=".jpg,.jpeg,.png" multiple required>
        <label for="labels">Upload Labels (TXT):</label>
        <input type="file" name="labels" accept=".txt" multiple required>
        <button type="submit">Train Model</button>
    </form>
    <p id="training-status"></p>  <!-- Optional: To display status messages -->
</body>
</html>
