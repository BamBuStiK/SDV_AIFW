<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv5 Inference</title>
</head>
<body>
    <h1>YOLOv5 Inference</h1>

    <form action="/infer" method="POST" enctype="multipart/form-data">
        <label for="model">Select Model:</label>
        <select name="model" required>
            {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>

        <label for="image">Upload Image (JPG, PNG, JPEG):</label>
        <input type="file" name="image" accept=".jpg,.jpeg,.png" required>

        <button type="submit">Run Inference</button>
    </form>

    {% if output_image %}
    <h2>Output Image:</h2>
    <img src="{{ output_image }}" alt="Output Image" style="max-width: 100%;">
    {% endif %}
</body>
</html>
